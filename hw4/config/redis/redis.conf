# Redis 配置文件
# 用于NKU搜索引擎项目

# 网络设置
bind 0.0.0.0
port 6379

# 内存管理
maxmemory 256mb
maxmemory-policy allkeys-lru

# 持久化设置
save 900 1
save 300 10
save 60 10000

# 日志设置
loglevel notice

# 数据库数量
databases 16

# 超时设置
timeout 300

# TCP keepalive
tcp-keepalive 300

# 禁用一些危险命令（生产环境建议）
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command KEYS ""

# 安全设置（开发环境暂不设密码）
# requirepass your_password_here
